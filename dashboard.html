<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Codium Dashboard</title>
<style>
/* === Codium Dashboard Style === */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #1a1a1a, #0b0b0b);
  color: #fff;
  text-align: center;
  min-height: 100vh;
  padding-top: 80px;
  overflow-x: hidden;
  transition: background 0.5s ease;
}

/* === Title === */
h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
  background: linear-gradient(90deg, #00ffa6, #00c8ff, #ff00c8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 4s infinite linear;
}

@keyframes gradientMove {
  from { background-position: 0% }
  to { background-position: 100% }
}

/* === User Info === */
#user-info {
  font-size: 1.1rem;
  background: rgba(255, 255, 255, 0.05);
  display: inline-block;
  padding: 15px 25px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0, 255, 200, 0.2);
  transition: all 0.3s ease;
}

#user-info:hover {
  transform: scale(1.03);
  box-shadow: 0 0 25px rgba(0, 255, 200, 0.4);
}

/* === Lessons List === */
h2 {
  margin-top: 25px;
  font-size: 1.8rem;
  color: #00ffa6;
  text-shadow: 0 0 8px rgba(0, 255, 166, 0.6);
  animation: floatIn 1s ease forwards;
}

h3 {
  color: #00c8ff;
  margin-bottom: 10px;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0 auto;
  max-width: 400px;
  text-align: left;
}

li {
  background: rgba(255, 255, 255, 0.06);
  margin: 8px 0;
  padding: 12px 18px;
  border-radius: 10px;
  transition: all 0.3s ease;
  cursor: pointer;
  position: relative;
}

li::before {
  content: "ðŸ’¡";
  margin-right: 8px;
}

li:hover {
  background: linear-gradient(90deg, #00ffa6, #00c8ff, #ff00c8);
  color: #0b0b0b;
  transform: translateX(5px);
}

/* === Logout Button === */
#logout {
  margin-top: 40px;
  background: linear-gradient(90deg, #ff0055, #ff7b00);
  border: none;
  color: white;
  padding: 12px 28px;
  font-size: 1rem;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px rgba(255, 123, 0, 0.3);
}

#logout:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(255, 123, 0, 0.6);
}

/* === Smooth Animation === */
@keyframes floatIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* === Mobile === */
@media (max-width: 600px) {
  body { padding-top: 60px; }
  h1 { font-size: 2rem; }
  #user-info { font-size: 1rem; padding: 12px 18px; }
  li { font-size: 0.95rem; }
}
</style>
</head>

<h1>Welcome to Codium ðŸš€</h1>
<p id="user-info"></p>
<button id="logout">Log Out</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const client = supabase.createClient(
  "https://esdzwumkkdnlxsiljlzp.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzZHp3dW1ra2RubHhzaWxqbHpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NDkxMzAsImV4cCI6MjA3NjIyNTEzMH0.ZTcGGjJGqZhWam-iwewA5Dc6q13BgkCIY4a2_TYBhu0"
);

(async () => {
  const { data: { user } } = await client.auth.getUser();
  if (!user) {
    alert("Please sign in first!");
    window.location.href = "https://learncodium.github.io/codium-journey/register";
    return;
  }

  const chosenLang = localStorage.getItem("chosenLanguage");
  document.getElementById("user-info").innerHTML = `
    Logged in as: <b>${user.email}</b><br><br>
    <h2>Learning: ${chosenLang || "No language selected ðŸ˜…"}</h2>
  `;

  // Example lesson placeholders
  const lessonsDiv = document.createElement("div");
  lessonsDiv.style.marginTop = "30px";

  const lessons = {
    Python: ["Intro to Python", "Variables & Data Types", "Loops", "Functions"],
    HTML: ["HTML Basics", "Forms", "Links & Images", "Layouts"],
    JavaScript: ["JS Basics", "DOM Manipulation", "Events", "Fetch API"],
    Java: ["Java Setup", "OOP", "Collections", "Exceptions"],
    "C++": ["Syntax", "Classes", "Pointers", "STL"],
    SQL: ["Tables", "Queries", "Joins", "Aggregation"],
    CSS: ["Selectors", "Box Model", "Flexbox", "Animations"]
  };

  const selectedLessons = lessons[chosenLang?.split(" ")[1]] || [];
  lessonsDiv.innerHTML = selectedLessons.length
    ? `<h3>Your first lessons:</h3><ul>${selectedLessons.map(l => `<li>${l}</li>`).join("")}</ul>`
    : `<p>No lessons found for this choice.</p>`;

  document.body.appendChild(lessonsDiv);
})();

document.getElementById("logout").addEventListener("click", async () => {
  await client.auth.signOut();
  alert("You have been logged out!");
  localStorage.removeItem("chosenLanguage");
  window.location.href = "https://learncodium.github.io/codium-journey/register";
});
</script>
</body>
</html>
