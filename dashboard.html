<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Codium Dashboard</title>
<link rel="icon" type="image/x-icon" href="logo.ico">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #1a1a1a, #0b0b0b);
  color: #fff;
  min-height: 100vh;
  overflow-x: hidden;
}

h1 {
  text-align: center;
  font-size: 2.5rem;
  margin-top: 60px;
  margin-bottom: 10px;
  background: linear-gradient(90deg, #00ffa6, #00c8ff, #ff00c8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 4s infinite linear;
}

@keyframes gradientMove { 
  from {background-position:0%} 
  to {background-position:100%} 
}

/* Profile icon */
.profile-icon {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid #00c8ff;
  overflow: hidden;
  transition: transform 0.2s ease;
  z-index: 1001;
}
.profile-icon:hover { transform: scale(1.1); }

/* Drawer */
.drawer {
  position: fixed;
  top: 0;
  right: 0;
  width: 350px;
  max-width: 90%;
  height: 100%;
  background: rgba(20,20,30,0.95);
  box-shadow: -5px 0 30px rgba(0,255,255,0.2);
  padding: 30px 20px;
  transform: translateX(100%);
  transition: transform 0.4s ease;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}
.drawer.open { transform: translateX(0); }

.profile-section {
  background: rgba(255,255,255,0.04);
  padding: 20px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,255,255,0.2);
}

#user-info {
  color: #00c8ff;
  margin-bottom: 15px;
  font-weight: 600;
  word-break: break-all;
}

.avatar {
  width: 100px; 
  height: 100px; 
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #00c8ff;
  box-shadow: 0 0 15px rgba(0,200,255,0.4);
}

.edit-btn {
  margin-top: 10px;
  padding: 8px 16px;
  border-radius: 25px;
  border: 1px solid #00ffa6;
  color: #00ffa6;
  background: transparent;
  cursor: pointer;
}
.edit-btn:hover { background: #00ffa6; color: #000; }

.stats { 
  margin-top: 20px; 
  text-align: left; 
  line-height: 2rem; 
}

.badges { 
  margin-top: 20px; 
  text-align: center; 
}
.badges h3 { color: #ff00c8; }
.badge-item { display: inline-block; background: rgba(255,255,255,0.08); margin: 5px; padding: 8px 12px; border-radius: 10px; }

.logout-btn {
  margin-top: 15px;
  background: linear-gradient(90deg, #ff0055, #ff7b00);
  border: none;
  color: white;
  padding: 12px 28px;
  font-size: 1rem;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(255,123,0,0.3);
}
.logout-btn:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(255,123,0,0.6); }

#overlay {
  position: fixed; 
  top:0; left:0; 
  width:100%; height:100%;
  background: rgba(0,0,0,0.4); 
  display:none; 
  z-index:999;
}
#overlay.active { display:block; }

#file-input { display: none; }

/* Spinner */
#spinner-overlay {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
#spinner-overlay div {
  width:60px;
  height:60px;
  border:5px solid #00ffa6;
  border-top-color:transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{ to{transform:rotate(360deg)} }
</style>
</head>
<body>

<h1>Welcome to Codium üöÄ</h1>

<!-- Profile icon -->
<img id="profile-icon" class="profile-icon" src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Profile">

<!-- Drawer -->
<div id="drawer" class="drawer" aria-hidden="true">
  <div class="profile-section">
    <p id="user-info"></p>
    <img id="avatar" src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Avatar" class="avatar">
    <br>
    <button class="edit-btn" id="edit-avatar">Edit Avatar</button>
    <input type="file" id="file-input" accept="image/*">
    <div class="stats" id="stats">
      <p><b>üî• Day Streak:</b> <span id="streak">0</span></p>
      <p><b>üíé Tokens:</b> <span id="tokens">0</span></p>
      <p><b>‚≠ê Total XP:</b> <span id="xp">0</span></p>
    </div>
    <div class="badges">
      <h3>üèÜ Badges</h3>
      <div id="badges-list">No badges yet...</div>
    </div>
    <button class="logout-btn" id="logout">Log Out</button>
  </div>
</div>

<div id="overlay"></div>
<div id="spinner-overlay"><div></div></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const client = supabase.createClient(
    "https://esdzwumkkdnlxsiljlzp.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzZHp3dW1ra2RubHhzaWxqbHpwIiwicm9zZSI6ImFub24iLCJpYXQiOjE3NjA2NDkxMzAsImV4cCI6MjA3NjIyNTEzMH0.ZTcGGjJGqZhWam-iwewA5Dc6q13BgkCIY4a2_TYBhu0"
  );

  const drawer = document.getElementById('drawer');
  const overlay = document.getElementById('overlay');
  const profileIcon = document.getElementById('profile-icon');
  const avatarImg = document.getElementById('avatar');
  const fileInput = document.getElementById('file-input');
  const spinnerOverlay = document.getElementById('spinner-overlay');

  function toggleDrawer() {
    drawer.classList.toggle('open');
    overlay.classList.toggle('active');
    drawer.setAttribute('aria-hidden', !drawer.classList.contains('open'));
  }
  profileIcon.addEventListener('click', toggleDrawer);
  overlay.addEventListener('click', toggleDrawer);

  function showSpinner() { spinnerOverlay.style.display = 'flex'; }
  function hideSpinner() { spinnerOverlay.style.display = 'none'; }

  // Main async function
  (async () => {
    const { data: { session }, error: sessionError } = await client.auth.getSession();
    if (sessionError) console.error(sessionError);

    let user = session?.user;

    client.auth.onAuthStateChange((_event, newSession) => {
      if (!newSession) location.href = "https://learncodium.github.io/codium-journey/register";
    });

    if (!user) {
      alert("Please sign in first!");
      window.location.href = "https://learncodium.github.io/codium-journey/register";
      return;
    }

    document.getElementById("user-info").textContent = user.email;

    // Load cached avatar
    const cachedAvatar = localStorage.getItem("avatar_url");
    if (cachedAvatar) {
      avatarImg.src = cachedAvatar;
      profileIcon.src = cachedAvatar;
    }

    // Fetch or create profile
    let { data: profile, error } = await client.from("profiles").select("*").eq("id", user.id).single();
    if (error && error.code !== 'PGRST116') console.error(error);
    if (!profile) {
      await client.from("profiles").upsert({
        id: user.id,
        email: user.email,
        avatar_url: "",
        created_at: new Date(),
        updated_at: new Date(),
      });
      ({ data: profile } = await client.from("profiles").select("*").eq("id", user.id).single());
    }

    if (profile?.avatar_url) {
      avatarImg.src = profile.avatar_url;
      profileIcon.src = profile.avatar_url;
      localStorage.setItem("avatar_url", profile.avatar_url);
    }

    // Update avatar function
    async function updateAvatar(url) {
      const { error } = await client.from("profiles")
        .update({ avatar_url: url, updated_at: new Date() })
        .eq("id", user.id);
      if (!error) {
        avatarImg.src = url;
        profileIcon.src = url;
        localStorage.setItem("avatar_url", url);
      } else console.error(error);
    }

    // Edit Avatar button
    document.getElementById("edit-avatar").addEventListener("click", () => {
      const choice = confirm("Press OK to enter a URL, Cancel to upload a file.");
      if (choice) {
        const newUrl = prompt("Enter new avatar URL:");
        if (newUrl) updateAvatar(newUrl);
      } else {
        fileInput.click();
      }
    });

    // File input change
    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      showSpinner();
      const fileExt = file.name.split('.').pop();
      const fileName = `${user.id}_${Date.now()}.${fileExt}`;
      const { error: uploadError } = await client.storage.from("avatars").upload(fileName, file, { upsert: true });
      if (uploadError) { hideSpinner(); alert("Upload failed!"); console.error(uploadError); return; }
      const { data: { publicUrl }, error: urlError } = client.storage.from("avatars").getPublicUrl(fileName);
      if (urlError) { hideSpinner(); alert("Failed to get public URL!"); return; }
      await updateAvatar(publicUrl);
      hideSpinner();
    });

    // Logout button
    document.getElementById("logout").addEventListener("click", async () => {
      await client.auth.signOut();
      localStorage.clear();
      window.location.href = "https://learncodium.github.io/codium-journey/register";
    });

  })();

});
</script>

</body>
</html>
