<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Codium Dashboard</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #1a1a1a, #0b0b0b);
  color: #fff;
  text-align: center;
  min-height: 100vh;
  padding-top: 80px;
  overflow-x: hidden;
}
h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
  background: linear-gradient(90deg, #00ffa6, #00c8ff, #ff00c8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 4s infinite linear;
}
@keyframes gradientMove { from {background-position:0%} to {background-position:100%} }
#user-info {
  font-size: 1.1rem;
  background: rgba(255, 255, 255, 0.05);
  display: inline-block;
  padding: 15px 25px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0, 255, 200, 0.2);
  transition: all 0.3s ease;
}
#user-info:hover { transform: scale(1.03); box-shadow: 0 0 25px rgba(0,255,200,0.4); }
button {
  cursor: pointer;
  transition: all 0.3s ease;
}
.profile-section {
  margin: 40px auto;
  background: rgba(255,255,255,0.04);
  width: 90%;
  max-width: 500px;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,255,255,0.2);
}
.profile-section h2 {
  margin-bottom: 15px;
  color: #00c8ff;
}
.avatar {
  width: 100px; height: 100px; border-radius: 50%;
  object-fit: cover;
  border: 3px solid #00c8ff;
  box-shadow: 0 0 15px rgba(0,200,255,0.4);
}
.edit-btn {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 16px;
  border-radius: 25px;
  border: 1px solid #00ffa6;
  color: #00ffa6;
  background: transparent;
}
.edit-btn:hover {
  background: #00ffa6;
  color: #000;
}
.stats {
  margin-top: 20px;
  text-align: left;
  line-height: 2rem;
  padding-left: 20px;
}
.badges {
  margin-top: 30px;
  text-align: center;
}
.badges h3 {
  color: #ff00c8;
}
.badge-item {
  display: inline-block;
  background: rgba(255,255,255,0.08);
  margin: 5px;
  padding: 8px 12px;
  border-radius: 10px;
}
.logout-btn {
  margin-top: 30px;
  background: linear-gradient(90deg, #ff0055, #ff7b00);
  border: none;
  color: white;
  padding: 12px 28px;
  font-size: 1rem;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px rgba(255,123,0,0.3);
}
.logout-btn:hover { transform: scale(1.1); box-shadow: 0 0 25px rgba(255,123,0,0.6); }
</style>
</head>
<body>

<h1>Welcome to Codium üöÄ</h1>
<p id="user-info">Loading profile...</p>

<div class="profile-section">
  <img id="avatar" src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Avatar" class="avatar">
  <br>
  <button class="edit-btn" id="edit-avatar">Edit Avatar</button>
  <div class="stats" id="stats">
    <p><b>üî• Day Streak:</b> <span id="streak">0</span></p>
    <p><b>üíé Tokens:</b> <span id="tokens">0</span></p>
    <p><b>‚≠ê Total XP:</b> <span id="xp">0</span></p>
  </div>
  <div class="badges">
    <h3>üèÜ Badges</h3>
    <div id="badges-list">No badges yet...</div>
  </div>
  <button class="logout-btn" id="logout">Log Out</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const client = supabase.createClient(
  "https://esdzwumkkdnlxsiljlzp.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzZHp3dW1ra2RubHhzaWxqbHpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NDkxMzAsImV4cCI6MjA3NjIyNTEzMH0.ZTcGGjJGqZhWam-iwewA5Dc6q13BgkCIY4a2_TYBhu0"
);

(async () => {
  const { data: { user } } = await client.auth.getUser();
  if (!user) {
    alert("Please sign in first!");
    window.location.href = "https://learncodium.github.io/codium-journey/register";
    return;
  }

  document.getElementById("user-info").innerHTML = `Logged in as <b>${user.email}</b>`;

  // Fetch profile
  const { data: profile } = await client
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .single();

  if (profile) {
    document.getElementById("streak").textContent = profile.day_streak || 0;
    document.getElementById("tokens").textContent = profile.tokens || 0;
    document.getElementById("xp").textContent = profile.total_xp || 0;
    if (profile.avatar_url)
      document.getElementById("avatar").src = profile.avatar_url;
  }

  // Fetch badges
  const { data: userBadges } = await client
    .from("user_badges")
    .select(`
      badges(name, icon_url)
    `)
    .eq("user_id", user.id);

  const badgeContainer = document.getElementById("badges-list");
  if (userBadges && userBadges.length > 0) {
    badgeContainer.innerHTML = userBadges
      .map(b => `<span class="badge-item">${b.badges.name}</span>`)
      .join("");
  }

  // Edit avatar
  document.getElementById("edit-avatar").addEventListener("click", async () => {
    const newUrl = prompt("Enter new avatar image URL:");
    if (!newUrl) return;
    const { error } = await client
      .from("profiles")
      .update({ avatar_url: newUrl })
      .eq("id", user.id);
    if (!error) {
      document.getElementById("avatar").src = newUrl;
      alert("Avatar updated!");
    }
  });

  // Logout
  document.getElementById("logout").addEventListener("click", async () => {
    await client.auth.signOut();
    localStorage.removeItem("chosenLanguage");
    window.location.href = "https://learncodium.github.io/codium-journey/register";
  });
})();
</script>

</body>
</html>
