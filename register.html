<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" type="ico" href="logo.ico" />
<title>Codium - Start</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: "Inter", sans-serif;
  background: linear-gradient(180deg, #0f0f0f, #1a1a1a);
  color: white;
}

/* Background road animation */
.bg-road {
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    #222,
    #222 10px,
    #111 10px,
    #111 30px
  );
  animation: moveRoad 2s linear infinite;
  z-index: 0;
  opacity: 0.6;
}

@keyframes moveRoad {
  0% { background-position-y: 0; }
  100% { background-position-y: 30px; }
}

.container {
  position: relative;
  z-index: 2;
  display: flex;
  width: 200%;
  height: 100vh;
  transition: transform 0.7s ease-in-out;
}

.slide {
  width: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: rgba(30,30,30,0.9);
  padding: 2rem 3rem;
  border-radius: 1rem;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  width: 350px;
  text-align: center;
}

h2 { margin-bottom: 1.5rem; }

.input-group {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

input {
  background: #1f1f1f;
  border: 1px solid #333;
  border-radius: 0.5rem;
  padding: 0.8rem;
  color: white;
}

button {
  background: #007bff;
  border: none;
  color: white;
  padding: 0.8rem;
  border-radius: 0.5rem;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 1rem;
  transition: background 0.3s;
}

button:hover { background: #0056b3; }

.oauth {
  display: flex;
  flex-direction: column;
  gap: 0.6rem;
  margin-top: 1.2rem;
}

.oauth button {
  background: #222;
  border: 1px solid #333;
  color: white;
}

.oauth button:hover { background: #333; }

.switch {
  margin-top: 1.5rem;
  font-size: 0.9rem;
  color: #aaa;
}

.switch span {
  color: #007bff;
  cursor: pointer;
  font-weight: 500;
}
</style>
</head>
<body>

<div class="bg-road"></div>

<div class="container" id="slider">
  <!-- Sign In -->
  <div class="slide">
    <div class="card">
      <h2>Welcome Back ðŸ‘‹</h2>
      <div class="input-group">
        <input id="signin-email" type="email" placeholder="Email" />
        <input id="signin-password" type="password" placeholder="Password" />
      </div>
      <button id="signin-btn">Sign In</button>
      <div class="oauth">
        <button id="google-login">Continue with Google</button>
        <button id="apple-login">Continue with Apple</button>
      </div>
      <div class="switch">
        Donâ€™t have an account? <span id="toSignUp">Create</span>
      </div>
    </div>
  </div>

  <!-- Sign Up -->
  <div class="slide">
    <div class="card">
      <h2>Create Account ðŸš€</h2>
      <div class="input-group">
        <input id="fullname" type="text" placeholder="Full Name" />
        <input id="signup-email" type="email" placeholder="Email" />
        <input id="signup-password" type="password" placeholder="Password" />
      </div>
      <button id="register-btn">Sign Up</button>
      <div class="oauth">
        <button id="google-signup">Continue with Google</button>
        <button id="apple-signup">Continue with Apple</button>
      </div>
      <div class="switch">
        Already have an account? <span id="toSignIn">Sign In</span>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
(async function init() {
  try {
    // --- CONFIG (keep as your values) ---
    const SUPABASE_URL = "https://esdzwumkkdnlxsiljlzp.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzZHp3dW1ra2RubHhzaWxqbHpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NDkxMzAsImV4cCI6MjA3NjIyNTEzMH0.ZTcGGjJGqZhWam-iwewA5Dc6q13BgkCIY4a2_TYBhu0";
    // --------------------------------------

    if (!window.supabase || !window.supabase.createClient) {
      console.error("Supabase SDK not loaded. Check your <script> src for supabase.");
      return;
    }

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    console.log("Supabase client initialized.");

    // UTIL: show a friendly toast (simple)
    function toast(msg) { alert(msg); console.log(msg); }

    // ---------- SIGN UP ----------
    const registerBtn = document.getElementById("register-btn");
    if (registerBtn) {
      registerBtn.addEventListener("click", async (e) => {
        e.preventDefault();
        const fullName = (document.getElementById("fullname")||{}).value?.trim();
        const email = (document.getElementById("signup-email")||{}).value?.trim();
        const password = (document.getElementById("signup-password")||{}).value?.trim();

        if (!fullName || !email || !password) { toast("Please fill all signup fields."); return; }

        console.log("Attempting signup:", email);
        const { data, error } = await client.auth.signUp({ email, password });

        if (error) {
          console.error("SignUp error:", error);
          toast("Sign up error: " + error.message);
          return;
        }

        console.log("signUp response", data);

        // If user object present immediately (some projects auto-confirm), insert profile
        const userId = data?.user?.id ?? null;
        if (userId) {
          try {
            const { error: insertErr } = await client.from("profiles").insert([
              { id: userId, full_name: fullName, email }
            ]);
            if (insertErr) {
              console.warn("Profile insert warning:", insertErr);
            } else {
              console.log("Profile inserted for user", userId);
            }
          } catch (err) {
            console.error("Profile insert exception:", err);
          }
        } else {
          // No immediate user (email confirmation required) â€” create a pre-profile record keyed by email (optional)
          try {
            const { error: insertPendingErr } = await client.from("profiles").upsert([
              { email, full_name: fullName }
            ], { onConflict: ['email'] });
            if (insertPendingErr) console.warn("Upsert profile error (pending confirmation):", insertPendingErr);
            else console.log("Profile upserted (pending confirmation) for", email);
          } catch (err) {
            console.error("Upsert exception:", err);
          }
        }

        toast("Sign up successful. Check email to confirm. If email auto-confirmed, you will be redirected.");
      });
    } else console.warn("register-btn not found in DOM.");

    // ---------- SIGN IN ----------
    const signinBtn = document.getElementById("signin-btn");
    if (signinBtn) {
      signinBtn.addEventListener("click", async (e) => {
        e.preventDefault();
        const email = (document.getElementById("signin-email")||{}).value?.trim();
        const password = (document.getElementById("signin-password")||{}).value?.trim();
        if (!email || !password) { toast("Please enter email and password."); return; }

        console.log("Signing in:", email);
        const { data, error } = await client.auth.signInWithPassword({ email, password });
        if (error) {
          console.error("SignIn error:", error);
          toast("Sign in error: " + error.message);
          return;
        }
        console.log("SignIn success:", data);
        toast("Signed in! Redirecting...");
        // redirect to dashboard (absolute or relative)
        window.location.href = "/dashboard.html";
      });
    } else console.warn("signin-btn not found in DOM.");

    // ---------- OAUTH (Google / Apple) ----------
    const oauthHandler = async (provider) => {
      try {
        // Ensure your Supabase Auth settings include this origin in "Redirect URLs"
        const redirectTo = window.location.origin + "/dashboard.html";
        console.log(`Starting OAuth for ${provider}, redirectTo=${redirectTo}`);
        const { error } = await client.auth.signInWithOAuth({ provider, options: { redirectTo }});
        if (error) {
          console.error("OAuth error:", error);
          toast("OAuth error: " + error.message);
        }
      } catch (err) {
        console.error("OAuth exception:", err);
      }
    };

    ["google-login","google-signup"].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.addEventListener("click", (e)=>{ e.preventDefault(); oauthHandler("google"); });
    });
    ["apple-login","apple-signup"].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.addEventListener("click", (e)=>{ e.preventDefault(); oauthHandler("apple"); });
    });

    console.log("Event listeners attached. Ready.");
  } catch (err) {
    console.error("Init error:", err);
    alert("Initialization error (see console).");
  }
})();
</script>
</body>
</html>
