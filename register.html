<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" type="ico" href="logo.ico" />
<link rel="stylesheet" href="style.css">
<title>Codium - Start</title>
</head>
<body>

<div class="bg-road"></div>

<div class="container" id="slider">
  <!-- Sign In -->
  <div class="slide">
    <div class="card">
      <h2>Welcome Back ðŸ‘‹</h2>
      <div class="input-group">
        <input id="signin-email" type="email" placeholder="Email" />
        <input id="signin-password" type="password" placeholder="Password" />
      </div>
      <button id="signin-btn">Sign In</button>
      <div class="oauth">
        <button id="google-login">Continue with Google</button>
        <button id="apple-login">Continue with Apple</button>
      </div>
      <div class="switch">
        Donâ€™t have an account? <span id="toSignUp">Create</span>
      </div>
    </div>
  </div>

  <!-- Sign Up -->
  <div class="slide">
    <div class="card">
      <h2>Create Account ðŸš€</h2>
      <div class="input-group">
        <input id="fullname" type="text" placeholder="Full Name" />
        <input id="signup-email" type="email" placeholder="Email" />
        <input id="signup-password" type="password" placeholder="Password" />
      </div>
      <button id="register-btn">Sign Up</button>
      <div class="oauth">
        <button id="google-signup">Continue with Google</button>
        <button id="apple-signup">Continue with Apple</button>
      </div>
      <div class="switch">
        Already have an account? <span id="toSignIn">Sign In</span>
      </div>
    </div>
  </div>
</div>

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
// --- SLIDER ANIMATION ---
const slider = document.getElementById("slider");
const toSignUp = document.getElementById("toSignUp");
const toSignIn = document.getElementById("toSignIn");

if (toSignUp && toSignIn && slider) {
  toSignUp.addEventListener("click", () => {
    slider.style.transform = "translateX(-50%)";
  });
  toSignIn.addEventListener("click", () => {
    slider.style.transform = "translateX(0%)";
  });
} else {
  console.warn("Slider elements not found. Check IDs.");
}

// --- SUPABASE AUTH ---
(async function init() {
  const SUPABASE_URL = "https://esdzwumkkdnlxsiljlzp.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzZHp3dW1ra2RubHhzaWxqbHpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NDkxMzAsImV4cCI6MjA3NjIyNTEzMH0.ZTcGGjJGqZhWam-iwewA5Dc6q13BgkCIY4a2_TYBhu0";
  
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  function toast(msg) { alert(msg); console.log(msg); }

  // Sign Up
  document.getElementById("register-btn").addEventListener("click", async (e) => {
    e.preventDefault();
    const fullName = document.getElementById("fullname").value.trim();
    const email = document.getElementById("signup-email").value.trim();
    const password = document.getElementById("signup-password").value.trim();
    if (!fullName || !email || !password) return toast("Please fill all fields.");

    const { data, error } = await client.auth.signUp({ email, password });
    if (error) return toast("Sign up error: " + error.message);

    toast("Check your email for confirmation.");
  });

  // Sign In
  document.getElementById("signin-btn").addEventListener("click", async (e) => {
    e.preventDefault();
    const email = document.getElementById("signin-email").value.trim();
    const password = document.getElementById("signin-password").value.trim();
    if (!email || !password) return toast("Please fill both fields.");
    
    const { data, error } = await client.auth.signInWithPassword({ email, password });
    if (error) return toast("Sign in error: " + error.message);

    toast("Signed in successfully!");
    window.location.href = "https://learncodium.github.io/codium-journey/dashboard.html";
  });

  // Google / Apple OAuth
  const oauthHandler = async (provider) => {
    const redirectTo = "https://learncodium.github.io/codium-journey/dashboard.html";
    const { error } = await client.auth.signInWithOAuth({ provider, options: { redirectTo }});
    if (error) toast("OAuth error: " + error.message);
  };

  ["google-login", "google-signup"].forEach(id => {
    document.getElementById(id)?.addEventListener("click", (e)=>{ e.preventDefault(); oauthHandler("google"); });
  });

  ["apple-login", "apple-signup"].forEach(id => {
    document.getElementById(id)?.addEventListener("click", (e)=>{ e.preventDefault(); oauthHandler("apple"); });
  });

})();
</script>
</body>
</html>
